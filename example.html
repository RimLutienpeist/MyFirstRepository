<!--FROM MDN Web Docs-->

<!--img exa-->
<img
  src="images/dinosaur.jpg"
  alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。"
  width="400"
  height="341"
  title="A T-Rex on display in the Manchester University Museum" />
例如，上面的例子可以做如下改进：

<!--alt exa-->
<img
  src="images/dinosaur.jpg"
  alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth" />
测试alt 属性最简单的方式就是故意拼错图片文件名，这样浏览器就无法找到该图片从而显示备选的文本。

<!--figure exa-->
<figure>
  <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
     alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。"
     width="200"
     height="171">
  <figcaption>曼彻斯特大学博物馆展出的一只霸王龙的化石</figcaption>
</figure>

<!--video exa-->
<video controls>
  <source src="rabbit320.mp4" type="video/mp4" />
  <source src="rabbit320.webm" type="video/webm" />
  <p>
    你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看
  </p>
</video>

<video
  controls
  width="400"
  height="400"
  autoplay
  loop
  muted
  poster="poster.png">
  <source src="rabbit320.mp4" type="video/mp4" />
  <source src="rabbit320.webm" type="video/webm" />
  <p>
    你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看
  </p>
</video>
<!--视频都会保持它原始的长宽比 — 也叫做纵横比。
  如果你设置的尺寸没有保持视频原始长宽比，那么视频边框将会拉伸，而未被视频内容填充的部分，将会显示默认的背景颜色。-->
<!--autoplay这个属性会使音频和视频内容立即播放，即使页面的其他部分还没有加载完全。
  建议不要应用这个属性在你的网站上，因为用户们会比较反感自动播放的媒体文件。-->
<!--loop这个属性可以让音频或者视频文件循环播放。
  同样不建议使用，除非有必要。-->
<!--浏览器将会检查 <source> 标签，并且播放第一个与其自身 codec 相匹配的媒体。
  你的视频应当包括 WebM 和 MP4 两种格式，这两种在目前已经足够支持大多数平台和浏览器。-->
<!--muted这个属性会导致媒体播放时，默认关闭声音。-->
<!--poster这个属性指向了一个图像的 URL，这个图像会在视频播放前显示。
  通常用于粗略的预览或者广告。-->
<!--muted这个属性会导致媒体播放时，默认关闭声音。-->

  这个属性被用来缓冲较大的文件，有 3 个值可选：

    "auto" ：页面加载后缓存媒体文件
    "metadata" ：仅缓冲文件的元数据-->
