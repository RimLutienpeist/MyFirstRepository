<!--vtt exa-->
一个典型的 WebVTT 文件如下：

WEBVTT

1
00:00:22.230 --> 00:00:24.606
第一段字幕

2
00:00:30.739 --> 00:00:34.074
第二段

  ...
让其与 HTML 媒体一起显示，你需要做如下工作：

以 .vtt 后缀名保存文件。
用 <track> 标签链接 .vtt 文件， <track> 标签需放在 <audio> 或 <video> 标签当中，同时需要放在所有 <source> 标签之后。
使用 kind 属性来指明是哪一种类型，如 subtitles、captions、descriptions。然后，使用 srclang 来告诉浏览器你是用什么语言来编写的 subtitles。
如下：

HTML
Copy to Clipboard

<video controls>
  <source src="example.mp4" type="video/mp4" />
  <source src="example.webm" type="video/webm" />
  <track kind="subtitles" src="subtitles_en.vtt" srclang="en" />
</video>

  height="500"

  如果设置，<iframe>则可以通过全屏 API 设置为全屏模式（稍微超出本文的范围）。-->
<!--frameborder如果设置为 1，则会告诉浏览器在此框架和其他框架之间绘制边框，这是默认行为。
  0 删除边框。不推荐这样设置，因为在 CSS 中可以更好地实现相同的效果。border: none;-->
<!--src
  该属性与 <video> / 元素表示文档中的图像。<img>一样包含指向要嵌入文档的 URL 路径。-->

  这些属性指定你想要的 iframe 的宽度和高度。-->
